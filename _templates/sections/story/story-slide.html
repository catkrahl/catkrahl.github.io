{% for story in stories %}
                                <a class="card-wrapper swiper-slide" href="#">
                                    <div class="card shadow">
                                        <div class="card-bg" style="background-image:url(' {{ story.image }}')"></div>

                                        <div class="card-content">
                                            <div class="card-info">
                                                <h5 class="font-bg white"><span>{{ story.subline }}</span></h5>
                                                <h3 class="font-bg color-4"><span>{{ story.headline }}</span></h3>
                                            </div>
                                        </div>
                                    </div>
                                </a>
{% endfor %}
