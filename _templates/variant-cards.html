{% for variant in variant_card %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-3 col-lg-3">
        <div class="price-container">
            <div class="black">
                <div class="row">
                    <div class="product-icon">
                        <img src="{{ variant.image }}" />
                    </div>
                </div>
                <h2>{{ variant.header|raw }}</h2>
                <p>{{ variant.text|raw }}</p>
            </div>
        </div>
    </div>
{% endfor %}
