<script src="jquery/jquery-2.x.min.js"></script>
<script src="js/jquery.bxslider.js"></script>
<script src="js/fixed-responsive-nav.js"></script>
<script src="js/waypoints.min.js"></script>
<script>
   document.querySelectorAll(".os-animation").forEach(function(el) {
        var osAnimationClass = el.getAttribute('data-os-animation');
        var osAnimationDelay = el.getAttribute('data-os-animation-delay');

        el.style.webkitAnimationDelay = osAnimationDelay;
        el.style.mozAnimationDelay = osAnimationDelay;
        el.style.animationDelay = osAnimationDelay;

        el.classList.add("animated");
        el.classList.add(osAnimationClass);
    });
    $('.bxslider').bxSlider();
</script>
