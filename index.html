<!-- Videolightbox kill video on close
https://clicknathan.com/web-design/stop-a-youtube-video-from-playing-after-lightbox-closes/
-->
    <script>
        // We store the URL of the iframe to set in when video is opened and remove
        // it when video is closed. This prevents autostart on page reload.
        var url = document.querySelector('.video-wrapper iframe').getAttribute('src');
        document.querySelector('.btn-video').addEventListener("click", function(ev) {
            document.querySelector('.video-wrapper iframe').setAttribute('src', url);
        });
        document.querySelector('.close').addEventListener("click", function(ev) {
            document.querySelector('.video-wrapper iframe').setAttribute('src', '');
        });
    </script>
