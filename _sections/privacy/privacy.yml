title: Datenschutz
text: |
  #### Im Folgenden unterrichten wir Sie über Art, Umfang und <br>Zweck der Erhebung und Verarbeitung personenbezogener Daten
  
  ##### Allgemeines
  
  Wenn Sie unserer Webseiten abrufen, so werden automatisch einige Daten erhoben
  und verwendet. Bedingt durch die Natur des Internets werden diese Daten zwangsläufig
  auf einer Vielzahl von Servern verarbeitet, bis Ihre Anfrage auf unserem Webserver
  ankommt; daher ist eine Erhebung und Nutzung auch in "Drittstaaten" (z.B. den USA)
  möglich. Auf diesen Vorgang hat unser Unternehmen keinerlei Einfluss. Abgesehen
  von diesen technischen Zwangläufigkeiten übermittelt der Anbieter dieser
  Internetpräsenz keine personenbezogenen Daten an Staaten außerhalb der
  EU-Datenschutzrichtlinie.
  
  Sollten Sie Fragen zum Datenschutz an uns haben können Sie sich jederzeit an
  datenschutz@concepts-and-training.de wenden. Weitere Kontaktmöglichkeiten finden
  Sie in unserem <a class="linkdatenschutz" href="imprint.html">Impressum.
  
