  * <a class="linkdatenschutz" href="https://dsgvo-gesetz.de/art-15-dsgvo/">Auskunftsrecht</a>
  * <a class="linkdatenschutz" href="https://dsgvo-gesetz.de/art-16-dsgvo/">Recht auf Berichtigung von Daten</a>
  * <a class="linkdatenschutz" href="https://dsgvo-gesetz.de/art-17-dsgvo/">Recht auf Löschung von Daten</a>
